<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Drum Machine</title>
    <script>

      function play(str) {
        var audio = document.getElementById(str);
        console.log("Play Function " + str)

        if (str === 'Q') {
          window.document.getElementById('display').innerText = 'Autumn';

        } else if (str === 'W'){
          window.document.getElementById('display').innerText = 'Calaca';

        } else if (str === 'E'){
          window.document.getElementById('display').innerText = 'Conflict';

        } else if (str === 'A'){
          window.document.getElementById('display').innerText = 'The World Is Yours';

        } else if (str === 'S'){
          window.document.getElementById('display').innerText = 'Evil Presence';

        } else if (str === 'D'){
          window.document.getElementById('display').innerText = 'The Struggle';

        } else if (str === 'Z'){
          window.document.getElementById('display').innerText = 'Smoke';

        } else if (str === 'X'){
          window.document.getElementById('display').innerText = 'Lucky';

        } else if (str === 'C'){
          window.document.getElementById('display').innerText = 'Daydream';

        }
        audio.play();
        }

      window.document.onkeyup = function(event) {
          console.log("event key " + event.key);
          let ek = event.key.toUpperCase();
          console.log("to uppercase " + ek);
            return play(ek);
        }

    </script>
  </head>
  <body>
    <div class="container" id="drum-machine">
      <h1 class="text-center">Drum Machine</h1>
      <div class="card my-3 " >
        <div class="card-body text-center">
          <div id="display">This is some text within a card body.</div>
        </div>
      </div>

      <button class="drum-pad btn btn-primary" id="drum-Q" onClick="play('Q')">
        Q
          <audio src="./clip/Autumn MP3.mp3" class="clip" id="Q"></audio>
      </button>
      <button class="drum-pad btn btn-primary" id="drum-W" onClick="play('W')">
        W
        <audio src="./clip/Calaca MP3.mp3" class="clip" id="W"></audio>
      </button>
      <button class="drum-pad btn btn-primary" id="drum-E" onClick="play('E')">
        E
        <audio src="./clip/Conflict MP3.mp3" class="clip" id="E"></audio>
      </button>
      <button class="drum-pad btn btn-primary" id="drum-A" onClick="play('A')">
        A
        <audio src="./clip/The World Is Yours MP3.mp3" class="clip" id="A"></audio>
      </button>
      <button class="drum-pad btn btn-primary" id="drum-S" onClick="play('S')">
        S
        <audio src="./clip/Evil Presence MP3.mp3" class="clip" id="S"></audio>
      </button>
      <button class="drum-pad btn btn-primary" id="drum-D" onClick="play('D')">
        D
        <audio src="./clip/The Struggle MP3.mp3" class="clip" id="D"></audio>
      </button>
      <button class="drum-pad btn btn-primary" id="drum-Z" onClick="play('Z')">
        Z
        <audio src="./clip/smoke MP3.mp3" class="clip" id="Z"></audio>
      </button>
      <button class="drum-pad btn btn-primary" id="drum-X" onClick="play('X')">
        X
        <audio src="./clip/lucky MP3.mp3" class="clip" id="X"></audio>
      </button>
      <button class="drum-pad btn btn-primary" id="drum-C" onClick="play('C')">
        C
        <audio src="./clip/Daydream MP3.mp3" class="clip" id="C"></audio>
      </button>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
